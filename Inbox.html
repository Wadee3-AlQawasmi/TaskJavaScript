<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css"/>

        <script type="text/javascript">

        function Inbox(){

            document.getElementById("Inbox").style.display="block";
            document.getElementById("SendEmail").style.display="none";
            document.getElementById("SentMail").style.display="none";
            
            var Inbox =document.getElementById("InboxMenu")
                Inbox.className="menueItem active"
                var Sent=document.getElementById("SentMenu")
                Sent.className="menueItem"
            }          

        function Compose(){
            
            document.getElementById("Inbox").style.display="none";
            document.getElementById("SendEmail").style.display="block";
            document.getElementById("SentMail").style.display="none";

            var Sent =document.getElementById("SentMenu")
                Sent.className="menueItem"
                var Inbox=document.getElementById("InboxMenu")
                Inbox.className="menueItem"
        }
        
        function SentMail(){
            document.getElementById("Inbox").style.display="none";
            document.getElementById("SendEmail").style.display="none";
            document.getElementById("SentMail").style.display="block";
            
            var Sent =document.getElementById("SentMenu")
                Sent.className="menueItem active"
                var Inbox=document.getElementById("InboxMenu")
                Inbox.className="menueItem"
        }

        function DisplayIcons(icon)
        {
            var x=icon.getElementsByClassName("emailAction")
            x[0].style.display="block"
        }

        function HideIcons(icon)
        {
            var x=icon.getElementsByClassName("emailAction")
            x[0].style.display="none"
        }


        function SelectAll(CheckBox){

            var Div= document.getElementById("Inbox")
            var tab= Div.getElementsByTagName("table")[0]
            var x= tab.getElementsByTagName("input")

            if(CheckBox.checked==true)
            {
                for(i=0;i<x.length;i++)
                {
                    x[i].checked=true
                }

            }   
            else
            {
                for(i=0;i<x.length;i++)
                {
                    x[i].checked=false
                } 
            }
        }

        function DeleteAllInbox() {

            var Div= document.getElementById("Inbox")
            var tab= Div.getElementsByTagName("table")[0]
            var x= tab.getElementsByTagName("input")
            
            for(i=0;i<x.length;i++)
            {
                if(x[i].checked==true)
                {
                    x[i].parentNode.parentNode.remove(i);
                    i--;
                }
            }
        }

        function ChangeToUnRead(UnRead){
            
            var x= UnRead.parentNode.parentNode.parentNode
            x.classList.add("Unread")
        }
        
        function ReadAll(){

            var Div= document.getElementById("Inbox")
            var tab= Div.getElementsByTagName("table")[0]
            var x= tab.getElementsByTagName("input")
            
            for(i=0;i<x.length;i++)
            {
                if(x[i].checked==true)
                {
                    var y=x[i].parentNode.parentNode
                    y.classList.remove("Unread")
                    x[i].checked=false
                }
            }
        }

        function ChangeToRead(change){
            
            var Row = change.parentNode
            Row.classList.remove("Unread")
        }


        function DeleteRow(OneRow){
            var table = OneRow.parentNode.parentNode.parentNode.parentNode
            var Row = OneRow.parentNode.parentNode.parentNode
            table.removeChild(Row)
        }
        
        function BtnSend(){
           
          var To= document.getElementById("txtTo").value
          var Sub= document.getElementById("txtSubject").value
          var txt= document.getElementById("txtBody").value

          var tab= document.getElementById("tblSent")
          var tr1= document.createElement("tr")
          tab.appendChild(tr1)
          
          var chk = document.createElement("input")
          chk.setAttribute("type","checkbox")
          var td0=document.createElement("td")
          td0.appendChild(chk)

          var td1= document.createElement("td")
          var td1_value= document.createTextNode(To)
          td1.appendChild(td1_value)

          var td2= document.createElement("td")
          var td2_value= document.createTextNode(Sub)
          td2.appendChild(td2_value)
          
          var date=new Date()
          var x= date.toDateString()
          var td3=document.createElement("td")
          var DateString=document.createTextNode(x)
          td3.appendChild(DateString)


          tr1.appendChild(td0)
          tr1.appendChild(td1)
          tr1.appendChild(td2)
          tr1.appendChild(td3)

          document.getElementById("txtTo").value=""
          document.getElementById("txtSubject").value=""
          document.getElementById("txtBody").value=""
        }

        function BtnCancel(){

            document.getElementById("Inbox").style.display="block";
            document.getElementById("SendEmail").style.display="none";
            document.getElementById("SentMail").style.display="none";
            
            var Inbox =document.getElementById("InboxMenu")
                Inbox.className="menueItem active"
                var Sent=document.getElementById("SentMenu")
                Sent.className="menueItem"
        }

        function SelectAllS(CheckBox){

            if(CheckBox.checked==true)

                    x[i].checked=true
                }

            }   
            else
            {
                for(i=0;i<x.length;i++)
                {
                    x[i].checked=false
                } 
            }
        }
        
        function DeleteAllSent() {

            var Div= document.getElementById("SentMail")

            for(i=0;i<x.length;i++)
            {
                if(x[i].checked==true)
                {
                    x[i].parentNode.parentNode.remove(i);
                    i--;
                }
            }
}

        </script>
